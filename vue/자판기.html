<html>

<head>
    <link rel="stylesheet" type="text/css" href="자판기.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="japangi">
        <div class="black-bg" v-if="loginPage == true">
            <div class="white-bg">
                <input type="text" class="idBar" v-model="id">
                <input type="password" class="pwBar" v-model="password">
                <button v-on:click="login()">로그인</button>
                <button v-on:click="mainPageMove()">취소</button>
            </div>
        </div>
        <div class="top">
            <button v-on:click="loginPageMove()">관리자모드</button>
        </div>
        <div class="searchDiv">
            <form v-on:submit.prevent="onSubmit(search)">
                <input type="search" class="searchBar" placeholder="검색어를 입력하세요." v-model="query">
            </form>
        </div>
        <div class="mid">
            <div class="tabDiv">
                <ul>
                    <!--추천검색어 {{item}} {{item.list}} 차이-->
                    <li class="tab" v-for="tab in tabs" :key="tab" v-on:click="tabClick(tab)"
                        v-bind:class="{active: tab==selectedTab}">
                        {{tab}}
                    </li>
                </ul>
            </div>
            <div class="resultDiv" v-if="submitted">
                <div v-if="searchResult.length">
                </div>
                <div v-else>
                    {{query}}을 찾을 수 없습니다.
                </div>
            </div>
        </div>
        <div class="bottom"></div>

    </div>

    <script src="자판기.js"></script>
</body>

</html>
