<html>

<head>
    <link rel="stylesheet" type="text/css" href="자판기.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
<div id="japangi">
    <div class="black-bg" v-if="loginPage == true">
        <div class="white-bg">
            <input type="text" class="idBar" v-model="id">
            <input type="password" class="pwBar" v-model="password">
            <button v-on:click="login()">로그인</button>
            <button v-on:click="mainPageMove()">취소</button>
        </div>
    </div>
    <div class="top">
        <button v-on:click="loginPageMove()">관리자모드</button>
    </div>
    <div class="searchDiv">
        <form v-on:submit.prevent="onSubmit">
        <input type="search" class="searchBar" placeholder="검색어를 입력하세요." v-model="query"></form>
    </div>
    <div class="tabDiv">
        <ul>
            <!--추천검색어 {{item}} {{item.list}} 차이-->
            <li class="tab" v-for="tab in tabs" :key="tab" v-on:click="tabClick(tab)" v-bind:class="{active: tab == selectedTab}">
                {{tab}}
            </li>
        </ul>
    </div>
        <!-- 검색을 안했을 떄는 추천검색어 화면이 나오게해야함-->
    <div v-if="submitted == false">
        <div v-if="selectedTab == tabs[0]">
            <div v-if="selectedTabResultA.length">
                <ul>
                    <li class="tabA" v-for="item in selectedTabResultA" :key="item"> {{ item }}</li>
                </ul>
            </div>
            <div v-else>
                추천 검색어가 없습니다.
            </div>
        </div>
        <div v-else-if="selectedTab == tabs[1]">
            <div v-if="selectedTabResultA.length">
                <ul>
                    <li class="tabA" v-for="item in selectedTabResultB" :key="item"> {{ item }}</li>
                </ul>
            </div>
            <div v-else>
                최근 검색어가 없습니다.
            </div>
        </div>
    </div>
<!-- 검색 했을때-->
    <div class="resultDiv" v-else>
        <div v-if="searchResult.length">

        </div>
        <div v-else>
            {{query}}을 찾을 수 없습니다.
        </div>
    </div>
</div>

    <script src="자판기.js"></script>
</body>

</html>
